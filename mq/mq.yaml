apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: mq
  annotations:
    argocd.argoproj.io/sync-wave: "400"
spec:
  destination:
    namespace: cp4i
    server: https://kubernetes.default.svc
  project: default
  source:
    repoURL: https://github.com/jorgenpersson59/jp-argocd-2
    path: mq/resources
    targetRevision: main
    directory:
      recurse: true
  syncPolicy:
    automated:
      prune: true
      selfHeal: true
