apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: operators
  annotations:
    argocd.argoproj.io/sync-wave: "200"
spec:
  destination:
    namespace: cp4i
    server: https://kubernetes.default.svc
  project: default
  source:
    repoURL: https://github.com/jorgenpersson59/jp-argo.git
    path: operators/resources
    targetRevision: main
  syncPolicy:
    automated:
      prune: false
      selfHeal: true
