apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  namespace: openshift-gitops
  name: namespaces
  annotations:
    argocd.argoproj.io/sync-wave: "100"
spec:
  destination:
    namespace: cp4i
    server: https://kubernetes.default.svc
  project: default
  source:
    repoURL: https://github.com/jorgenpersson59/jp-argo
    path: namespaces/resources
    targetRevision: main
  syncPolicy:
    automated:
      prune: false
      selfHeal: true
